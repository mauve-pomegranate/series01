<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into the Æther</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="data_overview.js" defer></script>
    <script src="data_characters.js" defer></script>
    <script src="data_cosmology.js" defer></script>
    <script src="data_beings.js" defer></script>
    <script src="data_flora.js" defer></script>
    <script src="data_fauna.js" defer></script> 
    <script src="data_phenomena.js" defer></script> 
    <script src="data_factions.js" defer></script>
    <script src="data_magic.js" defer></script>
    <script src="data_artifacts.js" defer></script>
    <script src="data_locations.js" defer></script>
    <script src="data_book_synopsis.js" defer></script>
    <script src="data_themes.js" defer></script>
    <script src="data_glossary.js" defer></script>
    <script src="data_plotholes.js" defer></script>
    
    <style>
        :root { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .prose-custom { font-family: 'Lora', serif; }
        .prose-custom h1, .prose-custom h2, .prose-custom h3, .prose-custom h4, .prose-custom h5 { font-family: 'Inter', sans-serif; font-weight: 700; }
        .card { background-color: #ffffff; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); transition: box-shadow 0.3s ease-in-out; }
        .card:hover { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .prose-custom a.internal-link { color: #6d28d9; text-decoration: none; font-weight: 600; cursor: pointer; }
        .prose-custom a.internal-link:hover { text-decoration: underline; }
        .prose-custom a.external-link { color: #059669; text-decoration: none; font-weight: 600; }
        .prose-custom a.external-link:hover { text-decoration: underline; }
        .prose-custom a.external-link::after { content: ' ↗'; display: inline-block; font-size: 0.8em; vertical-align: super; }
        .highlight { background-color: #fef08a; border-radius: 0.25rem; padding: 0 2px; }
        .search-highlight { background-color: #fcd34d; animation: flash 1.5s ease-in-out; }
        @keyframes flash { 0% { background-color: #fcd34d; } 50% { background-color: #fef08a; } 100% { background-color: #fcd34d; } }
        #password-overlay.dissolving { opacity: 0; transition: opacity 1.5s ease-out; }
        #password-overlay.dissolving > div { transition: opacity 0.5s ease-in; opacity: 0; }
        summary { cursor: pointer; list-style: none; }
        summary::-webkit-details-marker { display: none; }
        #navigation-container summary { display: flex; align-items: center; padding: 0.5rem 0.75rem; border-radius: 0.375rem; }
        #navigation-container summary:hover { background-color: #e5e7eb; }
        #navigation-container summary::before { content: '►'; margin-right: 0.5rem; font-size: 0.6em; transition: transform 0.2s; }
        #navigation-container details[open] > summary::before { transform: rotate(90deg); }
        #navigation-container details .nav-links { padding-left: 1rem; border-left: 1px solid #d1d5db; margin-left: 0.5rem; }
        details .accordion-content { overflow: hidden; transition: max-height 0.5s cubic-bezier(0.25, 0.1, 0.25, 1.0); max-height: 0; }
        details[open] .accordion-content { max-height: 1000vh; }
        .prose-custom table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; margin-bottom: 1.5rem; }
        .prose-custom th, .prose-custom td { border: 1px solid #d1d5db; padding: 0.75rem; text-align: left; }
        .prose-custom th { background-color: #f3f4f6; font-weight: 600; }
        #back-to-top { position: fixed; bottom: 2rem; right: 2rem; background-color: #4f46e5; color: white; padding: 0.75rem; border-radius: 9999px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        #back-to-top.visible { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="password-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Enter Access Code</h2>
            <p class="text-gray-600 mb-6">This story bible is protected.</p>
            <input type="password" id="password-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Password">
            <button id="submit-password" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">Unlock</button>
            <p id="password-error" class="text-red-500 mt-4 text-sm hidden">Incorrect password. Please try again.</p>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-30">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-gray-800">Into the Æther</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative w-64">
                            <input type="search" id="search-input" class="w-full pl-10 pr-4 py-2 border rounded-full text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Search bible...">
                            <div class="absolute top-0 left-0 mt-2 ml-3">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                            </div>
                            <div id="search-results-container" class="absolute mt-1 w-full bg-white rounded-md shadow-lg z-20 hidden max-h-80 overflow-y-auto"></div>
                        </div>
                        <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-600 transition">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="lg:grid lg:grid-cols-12 lg:gap-8">
                <nav class="lg:col-span-3 mb-8 lg:mb-0">
                    <div id="navigation-container" class="sticky top-24"></div>
                </nav>
                <main id="content-area" class="lg:col-span-9"></main>
            </div>
        </div>
    </div>
    
    <a href="#" id="back-to-top" title="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
    </a>

    <script id="app-logic">
    document.addEventListener('DOMContentLoaded', () => {
        const storyBibleData = {
            "Series Overview": overviewData,
            "Characters": charactersData,
            "Book Synopsis": bookSynopsisData,
            "Key Locations": locationsData,
            "Factions": factionsData,
            "Cosmology & Dimensions": cosmologyData,
            "Supernatural Beings & Entities": beingsData,
            "Flora & Fauna": { "Flora": floraData, "Fauna": faunaData },
            "Environmental Phenomena": phenomenaData,
            "Magic, Metaphysics & Fringe Science": magicData,
            "Key Artifacts & Technology": artifactsData,
            "Themes & Craft": themesData,
            "Glossary": glossaryData,
            "To Solve/Plotholes": plotholesData
        };

        let searchIndex = [];
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordInput = document.getElementById('password-input');
        const submitPasswordBtn = document.getElementById('submit-password');
        const passwordError = document.getElementById('password-error');
        const mainContent = document.getElementById('main-content');
        const logoutButton = document.getElementById('logout-button');
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results-container');
        const backToTopButton = document.getElementById('back-to-top');
        
        const PASSWORDS = { full: "03311985", view: "415semple" };
        
        function checkAuth() {
            if (sessionStorage.getItem('storyBibleAccessLevel')) {
                passwordOverlay.style.display = 'none';
                mainContent.classList.remove('hidden');
                buildSearchIndex();
                renderApp();
            } else {
                passwordOverlay.style.display = 'flex';
                mainContent.classList.add('hidden');
            }
        }
        
        function handleLogin() {
            const enteredPassword = passwordInput.value;
            if (enteredPassword === PASSWORDS.full || enteredPassword === PASSWORDS.view) {
                sessionStorage.setItem('storyBibleAccessLevel', 'view');
                passwordOverlay.classList.add('dissolving');
                setTimeout(() => {
                    passwordOverlay.style.opacity = '0';
                    passwordOverlay.addEventListener('transitionend', checkAuth, { once: true });
                }, 500);
            } else {
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
            }
        }

        function renderApp() {
            renderNavigation();
            renderContentSections();
        }

        function renderNavigation() {
            const navContainer = document.getElementById('navigation-container');
            navContainer.innerHTML = '';
            Object.entries(storyBibleData).forEach(([category, sections]) => {
                const categoryDetails = document.createElement('details');
                const categorySummary = document.createElement('summary');
                categorySummary.className = 'text-lg font-bold text-gray-700 mb-2 cursor-pointer';
                categorySummary.textContent = category;
                categoryDetails.appendChild(categorySummary);
                const sectionsList = document.createElement('div');
                sectionsList.className = 'nav-links';
                Object.entries(sections).forEach(([sectionKey, sectionData]) => {
                    const items = sectionData.items || sectionData;
                    if (!Array.isArray(items)) return; 
                    const sectionDetails = document.createElement('details');
                    const sectionSummary = document.createElement('summary');
                    sectionSummary.className = 'text-sm font-semibold text-gray-500 uppercase tracking-wider mb-1 cursor-pointer';
                    sectionSummary.textContent = sectionKey;
                    const ul = document.createElement('ul');
                    ul.className = 'space-y-1 mb-4';
                    items.forEach(entry => {
                        if (!entry.title) return;
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `#${generateId(entry.title)}`;
                        a.textContent = entry.title;
                        a.className = 'block px-3 py-1 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-200 hover:text-gray-900';
                        li.appendChild(a);
                        ul.appendChild(li);
                    });
                    sectionDetails.appendChild(sectionSummary);
                    sectionDetails.appendChild(ul);
                    sectionsList.appendChild(sectionDetails);
                });
                categoryDetails.appendChild(sectionsList);
                navContainer.appendChild(categoryDetails);
            });
        }

        function renderContentSections() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            Object.entries(storyBibleData).forEach(([category, sections]) => {
                const categoryWrapper = document.createElement('div');
                categoryWrapper.id = generateId(category);
                Object.entries(sections).forEach(([sectionKey, sectionData]) => {
                    const items = sectionData.items || sectionData;
                    if (!Array.isArray(items)) return; 
                    const sectionElement = document.createElement('section');
                    sectionElement.id = generateId(sectionKey);
                    sectionElement.className = 'mb-12';
                    const sectionTitle = document.createElement('h2');
                    sectionTitle.className = 'text-3xl font-bold text-gray-900 border-b-2 border-indigo-200 pb-2 mb-6';
                    sectionTitle.textContent = sectionKey;
                    sectionElement.appendChild(sectionTitle);
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'space-y-6';
                    items.forEach(entry => cardContainer.appendChild(createCard(entry)));
                    sectionElement.appendChild(cardContainer);
                    categoryWrapper.appendChild(sectionElement);
                });
                contentArea.appendChild(categoryWrapper);
            });
        }
        
        function createCard(entryData) {
            if (!entryData || !entryData.title) return document.createDocumentFragment();
            const card = document.createElement('div');
            card.id = generateId(entryData.title);
            card.className = 'card';
            const realWorldHtml = entryData.realWorldEquivalent ? `<div class="mt-4 pt-4 border-t border-gray-200"><h4 class="text-sm font-semibold text-gray-600 mb-2">Real-World Equivalents & Inspirations</h4><div class="prose-custom text-sm text-gray-700">${entryData.realWorldEquivalent}</div></div>` : '';
            card.innerHTML = entryData.isAccordion ? `<details><summary class="p-6 flex justify-between items-center"><h3 class="text-xl font-bold text-gray-800">${entryData.title}</h3></summary><div class="accordion-content"><div class="px-6 pb-6 pt-0"><div class="prose-custom max-w-none text-gray-700">${entryData.content || ''}</div>${realWorldHtml}</div></div></details>` : `<div class="p-6"><h3 class="text-xl font-bold text-gray-800 mb-3">${entryData.title}</h3><div class="prose-custom max-w-none text-gray-700">${entryData.content || ''}</div>${realWorldHtml}</div>`;
            return card;
        }

        function buildSearchIndex() {
            searchIndex = [];
            Object.values(storyBibleData).forEach(categoryData => {
                Object.values(categoryData).forEach(sectionData => {
                    const items = sectionData.items || sectionData;
                    if (Array.isArray(items)) {
                        items.forEach(item => {
                            if (item && item.title) {
                                const tempDiv = document.createElement('div');
                                tempDiv.innerHTML = (item.content || '') + (item.realWorldEquivalent || '');
                                searchIndex.push({ title: item.title, text: (item.title + ' ' + tempDiv.textContent).toLowerCase(), id: generateId(item.title) });
                            }
                        });
                    }
                });
            });
        }

        function executeSearchAndDisplay(query) {
            const lowerCaseQuery = query.toLowerCase().trim();
            const result = searchIndex.find(item => item.title.toLowerCase() === lowerCaseQuery);
            if (result) {
                const targetCard = document.getElementById(result.id);
                if (targetCard) {
                    clearSearchHighlights();
                    const detailsParent = targetCard.closest('details');
                    if (detailsParent) detailsParent.open = true;
                    targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    targetCard.classList.add('search-highlight');
                    highlightTextInNode(targetCard, lowerCaseQuery);
                    setTimeout(() => targetCard.classList.remove('search-highlight'), 2000);
                }
            }
        }
        
        function populateSearchDropdown() {
            const query = searchInput.value.toLowerCase().trim();
            searchResultsContainer.innerHTML = '';
            if (query.length < 2) {
                searchResultsContainer.classList.add('hidden');
                return;
            }
            const results = [...new Set(searchIndex.filter(item => item.text.includes(query)).map(item => item.title))];
            if (results.length > 0) {
                searchResultsContainer.classList.remove('hidden');
                results.forEach(title => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'p-3 hover:bg-gray-100 cursor-pointer border-b border-gray-200';
                    resultDiv.textContent = title;
                    resultDiv.addEventListener('click', () => {
                        searchInput.value = title;
                        executeSearchAndDisplay(title);
                        searchResultsContainer.classList.add('hidden');
                    });
                    searchResultsContainer.appendChild(resultDiv);
                });
            } else {
                searchResultsContainer.classList.add('hidden');
            }
        }
        
        function clearSearchHighlights() {
            document.querySelectorAll('.highlight').forEach(el => { if (el.parentNode) el.outerHTML = el.innerHTML; });
        }

        function highlightTextInNode(node, query) {
            const regex = new RegExp(`(${query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
            const treeWalker = document.createTreeWalker(node, NodeFilter.SHOW_TEXT);
            let textNodes = [];
            while(treeWalker.nextNode()) if (!['SCRIPT', 'STYLE'].includes(treeWalker.currentNode.parentElement.tagName)) textNodes.push(treeWalker.currentNode);
            textNodes.forEach(textNode => {
                const text = textNode.nodeValue;
                if (regex.test(text)) {
                    const fragment = document.createDocumentFragment();
                    let lastIndex = 0;
                    text.replace(regex, (match, ...args) => {
                        const offset = args[args.length - 2];
                        if (offset > lastIndex) fragment.appendChild(document.createTextNode(text.substring(lastIndex, offset)));
                        const highlightSpan = document.createElement('span');
                        highlightSpan.className = 'highlight';
                        highlightSpan.textContent = match;
                        fragment.appendChild(highlightSpan);
                        lastIndex = offset + match.length;
                    });
                    if (lastIndex < text.length) fragment.appendChild(document.createTextNode(text.substring(lastIndex)));
                    if (textNode.parentNode) textNode.parentNode.replaceChild(fragment, textNode);
                }
            });
        }
        
        function generateId(text) { return text.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, ''); }
        submitPasswordBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', e => e.key === 'Enter' && handleLogin());
        passwordInput.addEventListener('input', () => { passwordError.classList.add('hidden'); passwordInput.classList.remove('border-red-500'); });
        logoutButton.addEventListener('click', () => { sessionStorage.removeItem('storyBibleAccessLevel'); location.reload(); });
        searchInput.addEventListener('input', populateSearchDropdown);
        searchInput.addEventListener('focus', populateSearchDropdown);
        document.getElementById('content-area').addEventListener('click', e => {
            if (e.target.matches('a.internal-link')) {
                e.preventDefault();
                const searchTerm = decodeURIComponent(e.target.getAttribute('href').replace('#/search/', ''));
                searchInput.value = searchTerm;
                executeSearchAndDisplay(searchTerm);
            }
        });
        window.addEventListener('scroll', () => { backToTopButton.classList.toggle('visible', window.scrollY > 300); });
        
        checkAuth();
    });
    </script>
</body>
</html>
